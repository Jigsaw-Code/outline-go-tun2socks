name: Build and Test

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -bench=. -benchtime=100ms ./...

  linux:
    name: Electron Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: test
    steps:
      - name:
        uses: actions/checkout@v3

      - name: Build for Linux
        run: make linux

      - name: Build for Windows
        run: make windows

  apple:
    name: Apple Build
    runs-on: macos-12
    timeout-minutes: 30
    needs: test
    env:
      # Prevent gomobile from interacting with the Android NDK.  The runner's
      # default NDK is not compatible with gomobile, but we aren't trying
      # to build for Android anyway.
      ANDROID_HOME: ""
      ANDROID_NDK_HOME: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set XCode Version
        run: sudo xcode-select -switch /Applications/Xcode_13.3.app

      - name: Change Go version to 1.18
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Build for Apple platforms
        run: make apple
        
      - name: Build future Apple library
        run: make apple_future

  android:
    name: Android Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: test
    env:
      # Let gomobile choose its preferred NDK version
      ANDROID_NDK_HOME: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Outline Library
        run: make android

      - name: Build Intra Library
        run: make intra
